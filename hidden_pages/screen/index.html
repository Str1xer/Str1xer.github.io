<body
    id="screen"
    style="background-image: url('./'); background-size: cover; background-repeat: no-repeat; background-position: center; width: 100vw; height: 100vh;">
</body>

<script>
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    document.getElementById('screen').style.backgroundImage = `url(./images/${getRandomInt(1, 14)}.jpg)`
</script>

</html>
